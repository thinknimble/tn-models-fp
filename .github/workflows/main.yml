name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: ğŸ“¦ Install packages
        run: bun install --frozen-lockfile
      - name: ğŸ† TypeCheck
        run: bun lint
      - name: ğŸ§ª Run tests
        run: bun test
      - name: ğŸ—ï¸ Build
        run: bun build
