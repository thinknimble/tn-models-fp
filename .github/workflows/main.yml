name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "pnpm"
      - name: ğŸ“¦ Install packages
        run: pnpm install --frozen-lockfile
      - name: ğŸ† TypeCheck
        run: pnpm lint
      - name: ğŸ§ª Run tests
        run: pnpm test
      - name: ğŸ—ï¸ Build
        run: pnpm build
