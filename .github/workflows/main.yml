name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: 📦 Install packages
        run: bun install --frozen-lockfile
      - name: 🆎 TypeCheck
        run: bun lint
      - name: 🧪 Run tests
        run: bun test
      - name: 🏗️ Build
        run: bun build
